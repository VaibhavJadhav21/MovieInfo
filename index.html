<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hello, world!</title>
    <style>
        label{
            padding: 10px;
        }
        button{
            margin-top: 10px;
            margin-bottom: 10px;
            
        }
        h2{
            padding-right: 3rem;
        }
        img{
            padding-right: 10px;
            padding-bottom: 10px;
            border-radius: 1.5rem;
          
        }
        *{
            font-family: monospace ;
            background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);


        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-5 font ">Movie Info App</h1>
        <form id="movieform" autocapitalize="off">
            <div class="form-group">
                <label  for="Movie">ðŸ‘‡Enter Movie Name</label>
                <input class="form-control" type="text" id="movie" placeholder="Movie...">
            </div>
            <div class="form-group ">
                <button class="btn btn-danger  text-dark btn-block">Search Movie</button>
            </div>
        </form>
        <div id="result">

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
    <script>
        $(document).ready(function(){


            var apikey ="77a9c1a8"
        $("#movieform").submit(function(event){
            event.preventDefault()


            var movie = $("#movie").val()

            var result = ""

            var url ="http://www.omdbapi.com/?apikey="+apikey

            $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data){
                    console.log(data)


                    result=`
                    <img style="float:left" class="img-thumnail" width="380" height="380" src="${data.Poster}">
                    <h2>Movie Name  :  ${data.Title}</h2>
                    <h2>Released Date  :  ${data.Released}</h2>
                    <h2>Duration  :  ${data.Runtime}</h2>
                    <h2>Genre  :  ${data.Genre}</h2>
                    <h2>Directed By  :  ${data.Director}</h2>
                    <h2>Actors  :   ${data.Actors}</h2>
                    <h2>Language  :   ${data.Language}</h2>
                    <h2>ImdbRating  :   ${data.imdbRating}</h2>
                 

                    `;
                    $("#result").html(result);
                }
            })
        })
        });
    </script>
  </body>
</html>
